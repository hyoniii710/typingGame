<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Typing Game</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3">
      <h1 class="bg-secondary">Typing Game : )</h1>
    </header>
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead mt-3">
            주어진 단어를 <span class="text-success">7</span>초 안에 타이핑
            하세요.
          </p>
          <h2 class="display-2 mb-5" id="current-word">START</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="start typing..."
            id="word-input"
          />
          <h4 class="mt-3" id="message"></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-xl-6">
          <h3>Time left: <span id="time">0</span></h3>
        </div>
        <div class="col-12 col-xl-6">
          <h3>score: <span id="score">0</span></h3>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <div class="card card-body bg-secondary text-white">
            <h5>게임방법</h5>
            <p class="message">
              각 단어를 주어진 시간안에 타이핑하고, 다시 시작하려면 주어진
              단어를 입력하세요.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
